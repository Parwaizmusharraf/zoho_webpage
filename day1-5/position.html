<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOHO.com</title>
    <style>
        .Main {
            width: 100vw;
            height: 100vh;
            background-color: rgb(233, 225, 235);
        }

        .Box {
            width: 20vw;
            height: 40vh;
            border-radius: 20px;
            font-size: 100px;
            color: white;
            font-weight: bolder;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 1s ease-in-out;

        }

        .sub1 {
            background-color: red;
            position: absolute;
            top: 30vh;
            left: 4vw;
        }

        .sub2 {
            background-color: green;
            position: absolute;
            top: 33vh;
            left: 28vw;
        }

        .sub3 {
            background-color: dodgerblue;
            position: absolute;
            top: 30vh;
            right: 28vw;
        }

        .sub4 {
            background-color: yellow;
            position: absolute;
            top: 33vh;
            right: 4vw;
        }

        .sub5 img {
            width: 300px;
        }

        .sub5 {
            position: sticky;
            top: 5vh;

        }

        .Main2 {
            width: 100vw;
            height: 100vh;
            background-color: rgb(233, 233, 233);

        }
        .Main:hover .sub1{
            background-color: white;
            border: 5px solid red;
            color: red;
            transform: rotate(-10deg);
            left: 8vw;
        }
        .Main:hover .sub2{
            background-color: rgb(255, 255 , 255,0);
            border: 5px solid green;
            color: green;
            transform: rotate(10deg);
             
        }
        .Main:hover .sub3{
            background-color: rgb(255, 255 , 255,0);
            border: 5px solid dodgerblue;
            color: dodgerblue;
            transform: rotate(-10deg);
            
        }
        .Main:hover .sub4{
            background-color:rgb(255, 255 , 255,0);
            border: 5px solid yellow;
            color: yellow;
            transform: rotate(10deg);
            right: 8vw;
        }
    </style>
</head>

<body>
    <div class="Main">
        <div class="Box sub1">
            Z
        </div>
        <div class="Box sub2">
            O
        </div>
        <div class="Box sub3">
            H
        </div>
        <div class="Box sub4">
            O
        </div>
        <div class="sub5">
            <img src="https://www.zoho.com/sites/zweb/images/zoho_general_pages/zoho-logo-512.png" alt="logo">
        </div>
        <div class="Main2">

        </div>
</body>

</html>
